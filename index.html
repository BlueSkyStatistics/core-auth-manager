<html lang="en">
<head>
    <title>BlueSkyJs - Auth</title>
</head>
<body>

<!-- Sign in/up modal -->
<div id="loginForm" class="page-content w-100 h-100 d-flex p-0" role="document">
    <div class="modal-content">
        <div class="modal-header d-flex">
            <div class="flex-grow-1">
                <h5 class="modal-title" id="loggedInUser">Sign in</h5>
            </div>
            <div>
                <button class="btn btn-primary btn-block mb-3" id="closeBtn">
                    <span class="fa fa-times"></span>
                </button>
            </div>
        </div>
        <div class="modal-body pb-0">
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- Login Tab -->
                <div class="tab-pane active" id="loginTab" role="tabpanel" aria-labelledby="login-tab">
                    <div class="text-center mb-1">
                        <p>Sign in with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <p class="text-center">or:</p>

                    <!-- Email input -->
                    <div class="form-outline mb-1">
                        <input type="email" id="loginEmail" class="form-control"/>
                        <label class="form-label" for="loginEmail">Email</label>
                        <div id="loginEmailError"></div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="loginPassword" class="form-control"/>
                        <label class="form-label" for="loginPassword">Password</label>
                        <div id="loginPasswordError"></div>
                    </div>

                    <div id="loginAllError"></div>

                    <!-- 2 column grid layout -->
                    <div class="form-outline mb-4">
                        <!--                            <div class="col-md-6 d-flex justify-content-center">-->
                        <!--                                &lt;!&ndash; Checkbox &ndash;&gt;-->
                        <!--                                <div class="form-check mb-3 mb-md-0">-->
                        <!--                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>-->
                        <!--                                    <label class="form-check-label" for="loginCheck"> Remember me </label>-->
                        <!--                                </div>-->
                        <!--                            </div>-->

                        <!--                            <div class="col-md-6 d-flex justify-content-center">-->
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                        <!--                            </div>-->
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block mb-4" id="loginSubmit">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>
                            Not a member? <a href="#!" data-toggle="tab" data-target="#signUpTab"
                                             data-header="Sign Up">Register</a>
                            or <a href="#!" id="anonymousSignIn" role="button">Continue Anonymously</a>
                        </p>
                    </div>
                </div>
                <!-- Sign Up Tab -->
                <div class="tab-pane" id="signUpTab" role="tabpanel" aria-labelledby="signup-tab">
                    <div class="text-center mb-1">
                        <p>Sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <p class="text-center">or:</p>

                    <!-- First Name input -->
                    <div class="form-outline mb-1">
                        <input type="text" id="registerFirstName" class="form-control"/>
                        <label class="form-label" for="registerFirstName">First Name</label>
                    </div>
                    <!-- Last Name input -->
                    <div class="form-outline mb-1">
                        <input type="text" id="registerLastName" class="form-control"/>
                        <label class="form-label" for="registerLastName">Last Name</label>
                    </div>

                    <!-- Organization input -->
                    <div class="form-outline mb-1">
                        <input type="text" id="registerOrg" class="form-control"/>
                        <label class="form-label" for="registerOrg">Organization</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-1">
                        <input type="email" id="registerEmail" class="form-control"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="registerPassword" class="form-control"/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="registerRepeatPassword" class="form-control"/>
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check mb-1">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                               aria-describedby="registerCheckHelpText"/>
                        <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary btn-block mb-3">Register</button>

                    <!-- Return To Login button -->
                    <div class="text-center">
                        <p>Already registered? <a href="#!" data-toggle="tab" data-target="#loginTab"
                                                  data-header="Log In">Log In</a></p>
                    </div>


                </div>
                <!--                    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">...</div>-->
            </div>
        </div>
    </div>
</div>
<!--<script src="LoginManager.js"></script>-->
</body>

<script src="fireAuth.js"></script>
</html>
